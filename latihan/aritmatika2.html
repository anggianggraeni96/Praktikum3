<html>
    <head>
        <title>Contoh Program JavaScript </title>
    </head>
    <script language="JavaScript">
        function test (val1, val2)
        {
            document.write("<br>"+"Perkalian : val1*val2 "+"<br>") //Print : Perkalian : val1*val2
            document.write(val1*val2) //Print : 36

            document.write("<br>"+"Pembagian : val1/val2 "+"<br>") //Print : Pembagian : val1/val2 
            document.write(val1/val2) //Print : 2.25

            document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>") //Print : Penjumlahan : val1+val2
            document.write(val1+val2) //Print : 13

            document.write("<br>"+"Pengurangan : val1-val2 "+"<br>") //Print : Pengurangan : val1-val2
            document.write(val1-val2) //Print : 5

            document.write("<br>"+"Modulus : val1%val2 "+"<br>") //Print : Modulus : val1%val2
            document.write(val1%val2) //Print : 1
        }
    </script>
    <body>
        <!--Menampilkan button yang memanggil function test()-->
        <input type="button" name="button1" value="arithmetic" onclick=test(9,4)> 
    </body>
</html>
