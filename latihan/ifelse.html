<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language="JavaScript">
        //<!-
        var nilai = prompt("nilai 0-100 : ",0); //Menampilkan textbox
        var hasil = "";
        if (nilai >= 60) //penggunaan if else
            hasil = "Lulus";
        else hasil = "Tidak Lulus";
        document.write("Hasil : "+hasil) //Print : Hasil : (Lulus/ Tidak Lulus)
    </script>
    <body>
    </body>
</html>
