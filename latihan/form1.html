<html>
    <head></head>
    <script language="JavaScript">
        //
        function test(){
            var val1 = document.kirim.T1.value
            if(val1%2==0)
                document.kirim.T2.value="bilangan genap" //input print : bilangan genap
            else
                document.kirim.T2.value="bilangan ganjil" //input print : bilangan ganjil

        }
    </script>
    <body>
        <form method="POST" name="kirim">
            <!--Print : Bil (input bil) Merupakan Bil ()-->
            <p>Bil <input type="text" name="T1" size="20"> Merupakan Bil <input type="text" name="T2" size="20"> </p>
            <p> <input type="button" name="B1" value="Tebak" onclick=test()> </p> <!--Button memanggil test-->
        </form>
    </body>
</html>
