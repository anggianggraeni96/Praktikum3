<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language="JavaScript">
        function Pesan(){ 
            alert("Memanggil JavaScript lewat body onload")  //mendeklarasikan isi function
        }
    </script>
    <body onload=Pesan()> <!--Print : Memanggil JavaScript lewat body onload-->
    </body>
</html>
